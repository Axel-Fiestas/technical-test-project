<nz-layout class="layout">
  <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0">
    <div class="logo"></div>
    <ul nz-menu nzTheme="light" nzMode="inline">
      <li nz-menu-item [routerLink]="['./rel-personal']">
        <span>Relación de personal</span>
      </li>
      <li nz-menu-item [routerLink]="['./asist-admin']">
        <span>Asistencia de administrador</span>
      </li>
      <li nz-menu-item [routerLink]="['./soporte-tecnico']">
        <span>Soporte técnico</span>
      </li>
      <li nz-menu-item (click)="logout()">
        <span nz-typography nzType="danger">Cerrar sesión</span>
      </li>
    </ul>
  </nz-sider>

  <nz-layout>
    <nz-header>
      <div nz-flex nzJustify="center">
        <h1 nz-typography>Sistema de Gestión de Personal</h1>
      </div>

    </nz-header>

    <app-user-profile-mini-card [user]="currentUser ? { name: currentUser.name, email: currentUser.email, imageUrl: currentUser.imageUrl } : undefined">
    </app-user-profile-mini-card>

    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet> </div>
    </nz-content>

  </nz-layout>


</nz-layout>
